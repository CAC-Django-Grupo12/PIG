{% extends "base.html" %}

{% block contenido %}
<div class="container  my-5">
    <h2>Error</h2>
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    
    <div id="layoutError">
        <div id="layoutError_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="text-center mt-4">
                                <!-- {% load static %} -->
                                <!-- <img class="mb-4 img-error" src="{% static '/img/error-404-monochrome.svg'%}" /> -->
                                <p class="lead">No existe :( </p>
                                <a href="{% url 'index' %}">
                                    <i class="fas fa-arrow-left me-1"></i>
                                    Volver
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

{% endblock contenido %}
