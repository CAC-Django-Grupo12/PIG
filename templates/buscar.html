{% block contenido %}

        <h3><strong>Busqueda Personlizada</strong> </h3> 
        {% comment %} <strong>Busqueda Personlizada</strong>   {% endcomment %}

{% for message in messages %}

</div>
{% endfor %}

<form action="{% url "buscar" %}" method="post">
    {% csrf_token %}

    <table>

</form>
</div>
{% endblock contenido %}
