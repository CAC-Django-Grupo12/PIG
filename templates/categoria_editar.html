{% extends "base.html" %}

{% block contenido %}
<div class="container  my-5">
<h2>Editar categor√≠a</h2>

{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">
    {{ message }}
</div>
{% endfor %}

<form action="{% url "categoria_editar" %}" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type='submit' value='Guardar'>
</form>
</div>
{% endblock contenido %}
