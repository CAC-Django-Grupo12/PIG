{% extends "base.html" %}

{% block contenido %}


<div class="card">
    <div class="card-body">
        <div class="container  my-5">
            <h2>Categor√≠as</h2>        
            <a name="" id="" class="btn btn-success" href="{% url 'categoria_nueva' %}" role="button"> <i class="fa-solid fa-circle-plus"></i> Nueva</a>
            <table class="table">
                <thead>
                    <tr>
                        <!-- <th>Id</th> -->
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in categorias %}
                        <tr>
                            <!-- <td>{{categoria.id}}</td> -->
                            <td>{{categoria.categoria}}</td>
                            <td>
                                <a href="{% url 'categoria_editar' categoria.id %}" title="Editar" class="btn btn-warning"><i class="fas fa-pencil"></i></a>
                                <a href="{% url 'categoria_eliminar' categoria.id %}" title="Eliminar" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>



{% endblock contenido %}
